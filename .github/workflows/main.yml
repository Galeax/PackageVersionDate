name: Update Versions

on:
  schedule:
    - cron: '0 1 * * *'  # Adjust the cron schedule as needed
  workflow_dispatch:      # Add this line to enable manual triggering

jobs:
  update_versions:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Ensure the workflow has write permissions

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for accurate git operations

      # Set up Python 3.9
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      # Run the version update scripts
      - name: Run Firefox version script
        run: python firefox/get_firefox_versions.py

      - name: Run Chrome version script
        run: python chrome/get_chrome_versions.py

      - name: Run Windows version script
        run: python windows/get_windows_versions.py

      # Configure Git
      - name: Configure Git
        run: |
          git config user.email "your-bot-email@example.com"
          git config user.name "your-bot-username"

      # Add modified files
      - name: Add modified files
        run: |
          git add firefox/versions/ chrome/versions/ windows/versions/

      # Commit and push changes if there are any
      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          if ! git diff --cached --quiet; then
            git commit --author="your-bot-username <your-bot-email@example.com>" -m "Update versions [skip ci]"
            git push https://your-bot-username:${PAT_TOKEN}@github.com/your-username/your-repository.git HEAD:first_draft
          else
            echo "No changes to commit."
          fi
